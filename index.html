<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS fÃ¼r die Navbar -->
    <link rel="stylesheet" href="navbar-style.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                  <img src="images/Thinkwise-Logo-Quadr-Tr.png" alt="">
              </span>

              <div class="text logo-text">
                  <span class="name">Thinkwise</span>
                  <span class="profession">App Interface</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">
              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="#">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Home</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="#">
                        <i class='bx bx-file icon'></i>
                          <span class="text nav-text">Projects</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="#">
                        <i class='bx bx-calendar icon'></i>
                          <span class="text nav-text">Calendar</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="#">
                        <i class='bx bx-edit icon'></i>
                          <span class="text nav-text">Notes</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="#">
                        <i class='bx bx-vector icon'></i>
                          <span class="text nav-text">MindMaps</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="#">
                          <i class='bx bx-cog icon'></i>
                          <span class="text nav-text">Settings</span>
                      </a>
                  </li>

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="#">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>
  </nav>

  <section class="home">

  <!-- Kalender-Inhalt -->
    <div class="container">
      
    </div>
  </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
