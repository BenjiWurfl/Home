<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="./output.css" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS fÃ¼r die Navbar -->
    <link rel="stylesheet" href="navbar-style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/Thinkwise-Logo-Quadr-Tr.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Thinkwise</span>
                    <span class="profession">App Interface</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://benjiwurfl.github.io/Home/">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://benjiwurfl.github.io/">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://benjiwurfl.github.io/Notes/">
                            <i class='bx bx-edit icon'></i>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://benjiwurfl.github.io/MindMaps/">
                            <i class='bx bx-vector icon'></i>
                            <span class="text nav-text">MindMaps</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://benjiwurfl.github.io/UserSettings/">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-link logout">
                    <a href="https://thinkwisenotes.webflow.io/">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">

        <div class="p-6">
            <div class="col-span-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 text-center">
                <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                    <div class="text-2xl font-bold text-[#3019bd]">Welcome!</div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                    <div class="flex justify-between mb-6">
                        <div>
                            <div class="flex items-center mb-1">
                                <div class="num-of-Projects text-2xl font-semibold"></div>
                            </div>
                            <div class="text-md font-medium text-gray-400">Projects</div>

                        </div>
                    </div>

                    <a href="https://benjiwurfl.github.io/Notes/" class="text-[#3019bd] font-medium text-sm hover:text-red-800">View</a>
                </div>
                <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                    <div class="flex justify-between mb-6">
                        <div>
                            <div class="flex items-center mb-1">
                                <div class="num-of-Appointments text-2xl font-semibold"></div>
                            </div>
                            <div class="text-sm font-medium text-gray-400">Appointments</div>
                        </div>
                    </div>
                    <a href="https://benjiwurfl.github.io/" class="text-[#3019bd] font-medium text-sm hover:text-red-800">View</a>
                </div>
                <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                    <div class="flex justify-between mb-6">
                        <div>
                            <div class="num-of-Mindmaps text-2xl font-semibold mb-1"></div>
                            <div class="text-sm font-medium text-gray-400">MindMaps</div>
                        </div>
                    </div>
                    <a href="https://benjiwurfl.github.io/MindMaps/" class="text-[#3019bd] font-medium text-sm hover:text-red-800">View</a>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
                    <div class="flex justify-between mb-4 items-start">
                        <div class="font-medium">Upcoming Projects</div>
                    </div>
                    <div class="overflow-hidden">
                        <table class="w-full">
                            <tbody class="tbody-projects justify-between">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
                    <div class="flex justify-between mb-4 items-start">
                        <div class="font-medium">Next Appointments</div>
                    </div>
                    <div class="overflow-hidden">
                        <table class="w-full">
                            <tbody class="tbody-events justify-between">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
                    <div class="flex justify-between mb-4 items-start">
                        <div class="font-medium">Last MindMaps</div>
                    </div>
                    <div class="overflow-hidden">
                        <table class="w-full">
                            <tbody class="tbody-mindmaps justify-between">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-span-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 text-center">
                <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                    <div class="text-2xl font-bold text-[#3019bd]"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
